<div class="input-group mb-3">
  <button class="btn btn-outline-secondary  btn-outline-success" type="button" (click)="Downquantity()">-</button>
  <input type="text" class="form-control"
  [(ngModel)]= "quantity"
  (keyup)="changeQuantity($event)">
  <button class="btn btn-outline-secondary  btn-outline-success" type="button" (click)="Upquantity()">+</button>
</div>
